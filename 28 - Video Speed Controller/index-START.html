<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Video Speed Scrubber</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
			<div class="speed">
				<div class="speed-bar">1Ã—</div>
			</div>
		</div>

		<script>
			const speed = document.querySelector('.speed-bar');
			const bar = document.querySelector('.speed');
			const height = bar.getBoundingClientRect().height;
			const video = document.querySelector('video');
			let start;
			let drag = false;
			bar.addEventListener('mousedown', function(e) {
				drag = true;
				start = e.offsetY;
			});
			bar.addEventListener('mousemove', function(e) {
				if (!drag) return;
				let size = e.offsetY / height;
				speed.textContent = (size * 10).toFixed(1) + 'x';
				speed.style.height = size * 100 + '%';
				video.playbackRate = (size * 10).toFixed(1);
			});
			bar.addEventListener('mouseup', function(e) {
				drag = false;
			});
		</script>
	</body>
</html>
