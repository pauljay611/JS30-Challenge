<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 2001 },
      { name: 'Kait', year: 2001 },
      { name: 'Irv', year: 2001 },
      { name: 'Lux', year: 2001 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    Array.prototype.some = function () {
      let nowYear = new Date().getFullYear()
      let isAdult = this.filter((person) => person.year + 19 <= nowYear)
      if (isAdult.length > 0) return { isAdult: true }
      if (isAdult.length === 0) return { isAdult: false }
    }
    console.log(people.some())



    // Array.prototype.every() // is everyone 19 or older?
    Array.prototype.every = function () {
      let nowYear = new Date().getFullYear()
      let isAdult = this.filter((person) => person.year + 19 > nowYear)
      if (isAdult.length > 0) return { allAdults: false }
      if (isAdult.length === 0) return { allAdults: true }
    }
    console.log(people.every())



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    Array.prototype.find = function (id) {
      let comment = comments.filter((comment) => comment.id === id)
      if (comment[0]) return comment[0]
      if (!comment[0]) return {}
    }
    console.log(people.find(823423))



    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    Array.prototype.findIndex = function (id) {
      comments.forEach((comment, key) => {
        if (comment.id === id) {
          comments.splice(key, 1)
        }
      })
      return 1
    }
    console.log(people.findIndex(823423))

  </script>
</body>

</html>
